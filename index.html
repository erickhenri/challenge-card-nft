<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="background-1">
    <div class="background-2">
      <div class="card">

        <div class="card-images">
          <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium">
          <div class="view">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          
          <div class="data">
            <p class="money"><img src="./images/icon-ethereum.svg" alt="" class="icon">  0.041 ETH</p>
            <p class="day"><img src="./images/icon-clock.svg" alt="" class="icon"> 3 days left</p>
          </div>
        </div>

          <div class="division"></div>

          <div class="user-profile">
            <img src="./images/image-avatar.png" alt="" class="user-avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>

    </div>
  </div>


  </div>
  
  
  

  

  
  
  
  

</body>
</html>
